directories:
  output: build
  buildResources: build
extraMetadata:
  main: main.js
files:
  - from: .
    filter:
      - package.json
      - dist/electron/**/*
      - node_modules/
      - package.json
  - from: dist/main
  - from: dist/renderer
  - from: dist/renderer-dll
extraResources:
  - from: static
    to: static
productName: quick-exe
appId: org.simulatedgreg.quick-exe
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icons/icon.ico
  uninstallerIcon: build/icons/icon.ico
  installerHeaderIcon: build/icons/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 打包demo
  include: build/script/installer.nsh
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  target:
    - target: nsis
      arch:
        - ia32
linux:
  icon: build/icons
extends: electron-webpack/electron-builder.yml
electronVersion: 2.0.7
